<div [className]="'mat-typography ' + theme">
  <mat-toolbar color="primary">
    <span>Player</span>
  </mat-toolbar>

  <div class="page-content">
    <router-outlet></router-outlet>
  </div>

  <mat-toolbar class="bottom-navigation" color="primary">
    <a *ngFor="let tab of bottomNavTabs" class="nav-tab" aria-label="Example icon button with a bookmark icon">
      <mat-icon class="icon">{{ tab.icon }}</mat-icon>
      <span class="tab-name">{{ tab.name }}</span>
    </a>
  </mat-toolbar>
  <!--  <button (click)="switchTheme()">Switch theme</button>-->
</div>
